<!DOCTYPE html>
<html lang="en">
<head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Eventbrite cartes</title>
</head>

<div class="container-fluid">
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-4">
<h4>Card #1 : </h4>
<div class="card mb-3 text-center" style="width: 18rem;">
    <h3 class="card-header">Titre de l'événement</h3>
    <img style="height: 200px; width: 100%; display: block;" src="../images/event.jpg" alt="Card image">
    <button href="#" class="btn card-btn  ">En Savoir plus</button>
    <div class="card-body">
      <p class="card-text">Petite description qui donne envie.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><img class="logo-card" src="../images/emoji/position.svg"/> Strasbourg</li>
      <li class="list-group-item">Prix: 25€</li>
    </ul>  
    <div class="card-footer text-muted text-center card-subtitle"> Date: 23/04/2019</div>
  </div>
</div>
<div class="col-md-6">
  <h4> Card #2</h4>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h4 class="card-title">Strasbourg</h4>
      <h6 class="card-subtitle mb-2 text-muted">Charmante ville de Strasbourg</h6>
      <p class="card-text"></p>
      <a href="#" class="card-link">Plus de détails</a>
    </div>
  </div>
</div>
<div class="col-md-2"></div>
</div>

<h4 class="text-center">Card #3</h4>
<table class="table">
    <thead>
        <tr>
          <th scope="col">username</th>
          <th scope="col">Prénom</th>
          <th scope="col">Nom</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
    <tbody>
        <tr class="border-bottom border-gray">
          <td scope="row"><img alt="32x32" class="mr-2 rounded" style="width: 32px; height: 32px;" src="../images/emoji/attendee.svg" data-holder-rendered="true">@username</td>
          <td scope="row">John</td>
          <td>Snow</td>
          <td>jean@neige.fr</td>
        </tr>
      </tbody>
    </table>
</div>
