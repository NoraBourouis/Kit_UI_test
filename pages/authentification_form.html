<!DOCTYPE html>
<html lang="en">
<head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Eventbrite authentification</title>
</head>
<h1 class="text-center">exemple de formulaire type</h1>
<div class="container-fluid">
  <div class="row ">
    <form class="form-signin" id="form">
      <h1 class="h3 mb-3 font-weight-normal text-center">Connexion</h1>
      <div class="form-group">
       <label for="exampleInputEmail1">Addresse email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer votre email">
        <small id="emailHelp" class="form-text text-muted">Votre email ne sera pas partagé.</small>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password </label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    </div>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
        <label class="custom-control-label" for="customCheck1">Se souvenir de moi</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
    <div class="col-6">
        <a href="#">Mot de passe oublié?</a>
    </div>
  </form>
</div>
</div>
